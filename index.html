<style>
:root { --bg:#fff; --fg:#111; --sub:#555; --border:#e6e6e6; }
@media (prefers-color-scheme: dark) {
  :root { --bg:#0b0d10; --fg:#fafafa; --sub:#b9b9b9; --border:#30363d; }
}
body { background:var(--bg); color:var(--fg); font-family:Inter,system-ui,Arial,sans-serif; margin:24px; }
h1 { font-size:24px; margin:0 0 8px 20px; }
h2 {font-size: 18px; font-weight: 400; margin:0 0 8px 20px;}
.controls { display:flex; gap:8px; margin:4px 0 16px 0; flex-wrap:wrap; }
button { padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:#f8fafc; cursor:pointer; }
button:hover { filter:brightness(0.98); }
.wrapper { overflow-x:auto; border:1px solid var(--border); border-radius:12px; padding:10px; }
svg { display:block; max-width:100%; height:auto; }
.note { display:none; } /* Eliminar párrafos antes/después: no incluimos <p> de nota */
/* ya tienes .wrapper con overflow-x:auto, perfecto */
svg {
  transform: scale(1.8);       /* ajusta 1.5 al tamaño que quieras */
  transform-origin: 0 0;       /* escala desde (0,0) = esquina sup-izq */
  /* opcional: para que no quede espacio raro en inline SVG */
  display:block;
}
.wrapper svg {
width:100%; height:auto; display:block; 
}

.linea {
    display: flex;
}

</style></head>

<script>
const CFG = {"barW": 960.0, "x0": 220, "rowH": 28, "totals": {"1885": 50.0, "1886": 50.0, "1887": 50.0, "1888": 50.0, "1889": 50.0, "1890": 50.0}};

function reorderBars(mode) {
  const barW = CFG.barW;
  // const x0 = CFG.x0;  // replaced by dynamic per-year start
  const totals = CFG.totals;

  const byYear = new Map();
  document.querySelectorAll('rect.seg').forEach(el => {
    const year = el.getAttribute('data-year');
    if (!byYear.has(year)) byYear.set(year, []);
    byYear.get(year).push(el);
  });

  byYear.forEach((nodes, year) => {
    const total = parseFloat(totals[year] || '1');
    const items = nodes.map(el => ({
      el: el,
      h: parseFloat(el.getAttribute('data-h')),
      s: parseFloat(el.getAttribute('data-s')),
      v: parseFloat(el.getAttribute('data-v')),
      count: parseFloat(el.getAttribute('data-count')),
      x: parseFloat(el.getAttribute('x')),
      width: parseFloat(el.getAttribute('width'))
    }));

    // Dynamic left start equals the current minimum x among the year's segments
    const xStart = Math.min(...items.map(it => isNaN(it.x) ? 0 : it.x));

    if (mode === 'hue') {
      items.sort((a,b) => a.h - b.h || a.s - b.s || a.v - b.v);
    } else if (mode === 'value') {
      items.sort((a,b) => a.v - b.v || a.h - b.h);
    }

    // Use precise float widths and close the bar exactly at barW
    let widths = items.map(it => (it.count / total) * barW);
    let sumW = widths.reduce((a,b) => a+b, 0);
    if (sumW !== 0) {
      const scale = barW / sumW;
      widths = widths.map(w => w * scale);
    }

    let x = xStart;
    items.forEach((it, i) => {
      let w = (i < items.length - 1) ? widths[i] : (xStart + barW - x);
      if (w < 0) w = 0;
      it.el.setAttribute('x', x.toFixed(3));
      it.el.setAttribute('width', w.toFixed(3));
      x += w;
    });
  });
